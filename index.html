<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1 id="titulo">Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="numero">Número: </label>
            <input type="number" id="numero" autocomplete="off"
                   onkeydown="if (event.key === 'Enter') {listar();}">
            <input type="button" value ="Gerar Tabuada" onclick="resultado()">
        </div>
        <select>
            <option disabled selected id="aviso">Digite um número acima</option>
        </select>
    </section>
    <footer> © Raphael Rodrigues</footer>
    <script src="scripts.js"></script>
</body>
</html>
